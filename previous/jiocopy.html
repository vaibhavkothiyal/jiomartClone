<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* navbar style  --------------start------------- */
        #navbar {
            display: grid;
            grid-template-columns: 5% 10% 60% 12% 8%;
            grid-gap: 1%;
            align-items: center;
            text-align: center;
            background-color: #008ecc;
            color: white;
            padding: 13px;
        }

        #navbar>div:nth-child(2)>div:nth-child(1) {
            font-size: 30px;
            font-family: 'Roboto', sans-serif;
            font-weight: 1000;
            cursor: pointer;
        }

        #navbar>div:nth-child(2)>div:nth-child(2) {
            text-align: right;
            font-size: 10px;
            font-family: 'Roboto', sans-serif;
        }

        #navbar .navinnerdiv>div {
            display: inline-block;
            vertical-align: top;
        }

        .navicon {
            cursor: pointer;
        }

        #navbar .navinnerdiv>div:last-child {
            margin-top: 4px;
        }

        #navbar .navText {
            font-size: 13px;
            font-weight: 600;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        #navbar input {
            width: 90%;
            height: 38px;
            border-radius: 5px;
            border: none;
            padding-left: 10px;
        }

        #navbar .menu {
            font-size: 35px;
            cursor: pointer;
        }


        /* SubNav Catagories style  --------------start------------- */

        #catagNavbar .navli {
            padding: 6px;
            margin: 5px 24px;
        }

        #catagNavbar li {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            color: black;
            cursor: pointer;
            background-color: #f3f3f3;
        }

        #catagNavbar {
            background-color: #f3f3f3;
        }

        #catagNavbar div {
            margin-top: 8px;
        }

        #catagNavbar div li:hover {
            background-color: white;
            cursor: pointer;
            color: #007bff;
            letter-spacing: normal;
        }

        #catagNavbar .location {
            /* width: 22px; */
            margin: 7px 0px 0px 30px;
            /* position: absolute; */
            /* left: 35px; */
            color: rgb(83, 83, 83);
        }

        .products {
            display: grid;
            grid-template-columns: 19% 19% 19% 19%;
            grid-gap: 2%;
            justify-content: center;
            margin-top: 50px;
        }



        .filterButtons{
            margin: 10px 5px;
            padding: 4px 15px;
            border-radius: 5px;
            border: none;
            border: 1px solid blue;
            border-style: hidden;
        }
        .filterButtons:hover{
            border: 1px solid blue;
            color: blue;
        }
    </style>
</head>

    let container = document.getElementById("slideContainer");
    container.style.cursor = "pointer"
    let img = document.createElement("img");
    img.style.width = "100%";
    img.style.height = "350px";
    img.src = images[0];
    container.append(img);
    let count;

    function startSldshw() {

        count = 1;
        setInterval(function () {
            container.innerHTML = null;
            let img = document.createElement("img");
            img.style.width = "100%";
            img.style.height = "350px";
            if (count == images.length) {
                count = 0;
            }

            let buttonL = document.createElement("button");
            buttonL.innerText = "<";
            buttonL.style.fontSize = "35px";
            buttonL.style.color = "#9a9b9a";
            buttonL.className = "slideDL";
            buttonL.style.position = "absolute";
            buttonL.style.top = "38%";
            buttonL.style.height = "95px";
            buttonL.style.width = "50px";
            buttonL.style.backgroundColor = "transparent";
            buttonL.style.border = "none";
            buttonL.style.boxShadow = "6px 6px 6px 6px rgba(0, 0, 0, 0.3)";
            container.append(buttonL);
            buttonL.onclick = function () {
                slideLeft();
                function slideLeft() {
                    img.src = images[--count];
                    if (count > 0) {
                        console.log(count);
                        container.append(img);
                    }
                }
            }

            let buttonR = document.createElement("button");
            buttonR.innerText = ">";
            buttonR.className = "slideDR";
            buttonR.style.fontSize = "35px";
            buttonR.style.right = "9px";
            buttonR.style.color = "#9a9b9a"
            buttonR.className = "slideDL";
            buttonR.style.position = "absolute";
            buttonR.style.top = "38%";
            buttonR.style.height = "95px";
            buttonR.style.width = "50px";
            buttonR.style.backgroundColor = "transparent";
            buttonR.style.border = "none";
            buttonR.style.boxShadow = "6px 6px 6px 6px rgba(0, 0, 0, 0.3)";
            container.append(buttonR);
            buttonR.onclick = function () {
                slideright();
                function slideright() {
                    img.src = images[++count];
                    if (count + 1 < images.lenght) {
                        console.log(count);
                        container.append(img);
                    }
                }
            }

            if (count > -1) {
                img.src = images[count];
                container.append(img);
                count++;
            }
        },
            3500);


    }
    startSldshw();
